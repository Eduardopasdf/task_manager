{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">Formulário de Tarefa</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Titulo da Tarefa" value="{{ task.title if task else '' }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Coloque a Descrição" required>{{ task.description if task else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="pendente" {% if task and task.status == 'pendente' %}selected{% endif %}>Pendente</option>
                    <option value="em_progresso" {% if task and task.status == 'em_progresso' %}selected{% endif %}>Em Progresso</option>
                    <option value="concluida" {% if task and task.status == 'concluida' %}selected{% endif %}>Concluída</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Tarefa</button>
        </form>
    </div>
</div>
{% endblock %}
